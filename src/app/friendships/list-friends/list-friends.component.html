<ng-template #noFriend>
    <p class="text-center py-5">You have no friends yet</p>
</ng-template>


<ng-container *ngIf="friends.length > 0; else noFriend">
    <div class="col-12">
        <div class="row">
            <div class="col-3" *ngFor="let friend of friends">
                <div class="card-container">
                    <span class="pro"><i class="bi bi-person-check-fill"
                            style="font-size: 2rem; color: #3df406;"></i></span>
                    <img class="round" [src]="friend.otherUserPhotoUrl  || './assets/avatar.png'"
                        [alt]="friend.otherUserKnowAs" />
                    <h3>{{friend.otherUserKnowAs}}</h3>
                    <h6>Lat Thuong - Laos</h6>
                    <div class="buttons">
                        <button class="primary" routerLink="/members/{{friend.otherUserEmail}}">Profile</button>
                        <button class="primary mx-3" routerLink="/members/{{friend.otherUserEmail}}"
                            style="background-color: #03BFCB;">Message</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-container>
