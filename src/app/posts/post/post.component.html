<div class="modal-header border-0">
    <h5 class="modal-title pull-left">Tạo bài viết</h5>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="d-flex align-items-center mb-3">
      <img src="assets/avatar.jpg" alt="Avatar" class="avatar">
      <span class="username">Người dùng</span>
    </div>
    <textarea class="form-control" rows="4" placeholder="Bạn đang nghĩ gì?" [(ngModel)]="postContent"></textarea>
    <div class="d-flex justify-content-between align-items-center mt-3">
      <button class="btn btn-light option-btn"><i class="bi bi-image"></i> Ảnh/Video</button>
      <button class="btn btn-light option-btn"><i class="bi bi-emoji-smile"></i> Cảm xúc</button>
    </div>
  </div>
  <div class="modal-footer border-0">
    <button class="btn btn-primary w-100" [disabled]="!postContent" (click)="submitPost()">Đăng</button>
  </div>
