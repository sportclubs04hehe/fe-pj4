<div class="d-flex justify-content-center" style="margin-top: 100px;">
    <div class="col-12 col-lg-5">
        <main class="form-signin">
            <form [formGroup]="loginForm" (ngSubmit)="login()" autocomplete="off">
                <div class="text-center mb-4">
                    <h3 class="mb-3 fw-bold">LOGIN</h3>
                </div>
                
                <div class="form-floating mb-3">
                    <input type="email" id="email" 
                    formControlName="email"
                    class="form-control" 
                    [class.is-invalid]="submitted && loginForm.get('email')?.errors"
                    appAutoFocus>
                    <label for="email">Email</label>
                    @if (submitted && loginForm.get('email')?.hasError('required')) {
                        <span class="text-danger mt-2 d-block fw-bold">Email is required</span>
                    }
                </div>

                <!-- <quill-editor></quill-editor> -->

                <div class="form-floating mb-3">
                    <input type="password" id="password"
                    formControlName="password"
                    [class.is-invalid]="submitted && loginForm.get('password')?.errors"
                    class="form-control">
                    <label for="password">Password</label>
                    @if (submitted && loginForm.get('password')?.hasError('required')) {
                        <span class="text-danger mt-2 d-block fw-bold">Password is required</span>
                    }
                </div>

                @if(errorMessage.length > 0) {
                    <div class="form-floatin">
                        <app-validation-message [errorMessage]="errorMessage"></app-validation-message>
                       <!-- @if(errorMessage[0].includes('Vui lòng xác nhận email')){
                        <a class="btn btn-link" (click)="resendEmailConfirmLink()">
                            Nhấn vào đây để gửi xác nhận lại email
                        </a>
                       } -->
                    </div>
                }

                <div class="d-grid mt-4 px-">
                    <button class="btn btn-lg btn-info" type="submit"> LOGIN </button>
                </div>
            </form>

            <div class="mt-4 text-center">
                <a class="btn btn-link" routerLink="/account/send-email/forgot-username-or-password">Forgot Password</a>
            </div>
        </main>
    </div>
</div>
