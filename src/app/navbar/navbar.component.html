<header>
    <nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand fs-1 fw-bold" href="#">CHAT SYSTEM</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/play" routerLinkActive="active">Play</a>
              </li>
            </ul>

            

            <div class="d-flex align-items-center" *ngIf="(accountService.user$ | async) as user">
              <a class="text-white" style="cursor: pointer; text-decoration: none;">
                Xin chào <span class="fs-5 fw-bold" style="text-decoration:underline;
                padding: 0px 5px 0px 5px;">{{user.firstName}}</span>
              </a>
              <a class="btn btn-secondary ms-2" (click)="logout()">Đăng xuất</a>
            </div>
            
            @if((accountService.user$ | async) === null) {
              <ul class="navbar-nav">
                
                <li class="nav-item">
                    <a class="btn btn-light mx-2" routerLink="/account/register">
                        Tạo tài khoản
                    </a>
                </li>

                <li class="nav-item">
                    <a class="btn btn-primary mx-2" routerLink="/account/login">
                        Đăng nhập
                    </a>
                </li>

            </ul>
            }
          </div>
        </div>
      </nav>
</header>
